            //shuffling the links
            function shuffle(numbers) {
                for(var j, x, MaxNumber = numbers.length; MaxNumber; j = parseInt(Math.random() * MaxNumber), x = numbers[--MaxNumber], numbers[MaxNumber] = numbers[j], numbers[j] = x);
                return numbers;
            };
        
            var resaults = shuffle(links);
